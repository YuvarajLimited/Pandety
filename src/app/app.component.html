<ion-tabs>
  <ion-fab vertical="bottom" horizontal="center" translucent="true">
    <ion-fab-button [routerLink]="['/tabs/camera']" routerLinkActive="router-link-active" >
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tab-bar #myTabBar id="myTabBar" slot="bottom" class="ion-no-border">
    <ion-tab-button [routerLink]="['/tabs']" routerLinkActive="router-link-active">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/tabs/location']" routerLinkActive="router-link-active" class="comments">
      <ion-icon name="location"></ion-icon>
      <!-- <ion-badge *ngIf="new_message">{{new_message}}</ion-badge> -->
    </ion-tab-button>

    <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

    <ion-tab-button [routerLink]="['/tabs/dashboard/pushnotfication']" routerLinkActive="router-link-active" class="notifs">
      <ion-icon name="notifications"></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="['/tabs/profile']" routerLinkActive="router-link-active">
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
