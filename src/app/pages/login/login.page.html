    <ion-content>
      <ion-grid class="grid1">
        <ion-row class="row1">
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-slide>
    <div class="contaier-login">
        <form (ngSubmit)="login()" [formGroup]="credentials">
          <ion-grid>
              <ion-row>
                <ion-col>
                  <h1>PANDETY</h1>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-list>
                    <ion-item>
                      <ion-icon name="person" class="icon-login"></ion-icon>
                      <ion-input type="email" placeholder="Email" formControlName="login_id"></ion-input>
                    </ion-item>
                    <br/>
                    <ion-item>
                      <ion-icon name="lock-closed"  class="icon-login"></ion-icon>
                      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                    </ion-item>
                    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                      <span *ngIf="password.errors?.required">Password is required</span>
                      <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
                    </div>
                  </ion-list>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button [routerLink]="['../login/forgotpassword']" routerLinkActive="router-link-active"  color="light" fill="expand">Forgot Password?</ion-button>
                  <ion-button type="submit" fill="solid" expand="full" [disabled]="!credentials.valid">Log in</ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-label>
                    <h3></h3>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>
        </div>
      </ion-slide>
