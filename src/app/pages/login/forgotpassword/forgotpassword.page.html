<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
      <ion-title>Forgot Password</ion-title>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <form [formGroup]="forgotpassword" pass>
        <ion-row class="row">
         <ion-col size="12">
            <ion-label class="control-label">Current User Name: <span class="error">*</span></ion-label><br>
            <ion-input type="password" class="primary-input" formControlName="username"></ion-input>
            <div class="error-messages">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="submitForm()" [disabled]="" color="vibrant">Submit</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" (click)="resetForm()" color="danger">Cancel</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>
