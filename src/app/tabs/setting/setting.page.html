<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Settings</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<body>
  <div class="container">
    <div class="circles"></div>
    <div class="details-container">
      <div class="avatar">
        <img src="https://i.suar.me/l3zYA/l" class="img-fluid" alt="">
      </div>
      <div class="about">
        <div class="name">
          <h3>
            Pandety
          </h3>
        </div>
        <div class="about-content">
          <ion-button expand="block"  [routerLink]="['/tabs/setting/termsandconditions']" routerLinkActive="router-link-active" color="primary">
            Term And Service</ion-button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="skills-container">
      </div>
    </div> 
  </body>
