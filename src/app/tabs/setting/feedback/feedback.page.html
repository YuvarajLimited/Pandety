<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>FeedBack</ion-title>
    </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="assets/home/feedbackImage.png" alt="User Image"></ion-img>

  <div style="display: flex; flex-direction: column">
    <ion-label class="title">Your FeedBack</ion-label>
    <ion-label class="subtitle">
      Give your best time for this moment.
    </ion-label>
  </div>

  <div style="margin: 16px 32px 0px">
    <ion-textarea placeholder="Enter your feedback..."></ion-textarea>
  </div>

  <div class="btnContainer">
    <ion-button>Send</ion-button>
  </div>
</ion-content>
