<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
      <ion-title>Get Location</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button size="small" (click)="requestPermissions()">
    Geolocation Permissions
  </ion-button>

  <ion-card>
    <ion-card-header>
      <ion-button size="small" (click)="getCurrentCoordinate()">
        Current Coordinate
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      Lat: {{coordinate?.latitude }}
      Long:{{ coordinate?.longitude }}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-button size="small" (click)="watchPosition()">
        Watch Position
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      Lat: {{watchCoordinate?.latitude }}
      Long: {{ watchCoordinate?.longitude }}
    </ion-card-content>
  </ion-card>

  <ion-button size="small" (click)="clearWatch()">Clear Watch</ion-button>
</ion-content>
