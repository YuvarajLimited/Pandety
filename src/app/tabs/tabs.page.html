<ion-app>
  <ion-menu side="start" type="overlay" drag-content="false" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar color="">
          <ion-title>ᴡᴇʟᴄᴏᴍᴇ</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url">
              <ion-icon name="grid" [name]="pages.icon" slot="start"></ion-icon>
                 {{pages.title}} 
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <div class="divider"></div>
      <ion-item lines="full">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-label>
          Dark Mode
         </ion-label>
        <ion-toggle slot="end" [ngModel]="arkMode" (ionChange)="mode()"></ion-toggle>
      </ion-item>
      <ion-item menuClose (click)="logout()" class="foot-nav-item">
        <ion-icon name="power"></ion-icon>
        <ion-label class="sign-out-text">ꜱɪɢɴ ᴏᴜᴛ</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet id="content1"></ion-router-outlet>
  </ion-app>
