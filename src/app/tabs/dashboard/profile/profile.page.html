<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Profile</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
<ion-card color="light">
   <div class="img-wrapper">
     <img src="../../../../assets/home/myprofile.jpg"/>
    </div>
    <ion-card-content class="ion-text-center">
      <h2>Yuvaraj</h2>
      <ion-text color="medium">
        <div style="display: flex;" class="ion-justify-content-center">
          <ion-icon name="location-outline" color="medium">
          </ion-icon>
          <p>Poonamalleee</p>
          <input type="file" id="fileLoader" #fileLoader name="files" title="Load File" hidden />
          <ion-buttons>
            <button ion-button (click)="presentActionSheet(fileLoader)">
              <ion-icon name="camera"></ion-icon>
            </button>
            <button ion-button (click)="removePic()" [disabled]="uploadImage === null">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
          <span *ngIf="uploadImage != null">
            <img id="checkinImage" [src]="uploadImage" (load)="imageLoaded()" /> 
          </span>
          <span *ngIf="processing">
              <ion-spinner></ion-spinner>
              <h1>Processing...</h1>
          </span>
       </div>
     </ion-text>
   </ion-card-content>
  </ion-card>
</ion-content>
<ion-button expand="block" [routerLink]="['/tabs/profile/editprofile']" routerLinkActive="router-link-active" color="dark">Edit Your Profile</ion-button>
<ion-button expand="block" [routerLink]="['/tabs/profile/changepassword']" routerLinkActive="router-link-active" color="medium">Change Password</ion-button>
